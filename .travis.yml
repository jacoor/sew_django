env:
  - DJANGO="django==1.7 --use-mirrors"
  - DJANGO="django==1.7.1 --use-mirrors"
  - DJANGO="django --use-mirrors" #should be latest stable
 # - DJANGO=https://github.com/django/django/archive/master.zip  

install:
 - sudo apt-get update
 - sudo apt-get install ruby1.8 ruby1.8-dev irb rdoc ri --fix-missing
 - gem update --system
 - gem install sass --version "=3.2.12"
 - gem install compass --version "=0.12.2"
 - pip install -r requirements.txt --use-mirrors
 - pip install coverage coveralls
 - pip install $DJANGO

before_script:
  - python manage.py compress

script:
 - coverage run --source=sew_django manage.py test

